<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>CPTM</title>
    <link rel="stylesheet" href="../css/cadastro.css">
    <link href='https://fonts.googleapis.com/css?family=Open Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <script src="//unpkg.com/alpinejs" defer></script>   
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white h-screen w-full">
    <div x-data="{ open: false, showMoney: false }" class="relative">
        <!-- Botão para abrir o menu -->
        <header class="bg-white-200 p-4 flex justify-between items-center z-20 relative">
            <div class="flex-grow text-center">
                <a href="home.html">
                    <!-- Logo com transição de opacidade ao abrir o menu -->
                    <img :class="open ? 'opacity-0' : 'opacity-100'" src="../imgs/cptm.png" alt="CPTM logo" 
                         class="logocptm inline-block transition-opacity duration-300">
                </a>
            </div>
        </header>
        <body class="bg-white h-screen w-full flex items-center justify-center">
            <div class="container bg-red-500 p-6 shadow-lg max-w-md max-h-80">
                <h2 class="text-left flex font-bold text-2xl mb-8">Crie sua conta CPTM</h2>
                <form id="cadastroForm" class="bg-white p-6 rounded-lg shadow-lg">
                     <label for="name" class="text-red-500 font-semibold">Nome</label>
                    <input type="name" id="name" class="w-full p-3 mt-1 mb-4 border border-gray-300 rounded" placeholder="Digite seu Nome" required>

                    <label for="telefone" class="text-red-500 font-semibold">Telefone</label>
                    <input type="tel" id="telefone" class="w-full p-3 mt-1 mb-4 border border-gray-300 rounded" placeholder="Digite seu telefone" required>

                    <label for="email" class="text-red-500 font-semibold">E-mail</label>
                    <input type="email" id="email" class="w-full p-3 mt-1 mb-4 border border-gray-300 rounded" placeholder="Digite seu e-mail" required>
        
                    <label for="confirmEmail" class="text-red-500 font-semibold">Confirme seu E-mail</label>
                    <input type="email" id="confirmEmail" class="w-full p-3 mt-1 mb-4 border border-gray-300 rounded" placeholder="Confirme seu e-mail" required>
        
                    <label for="senha" class="text-red-500 font-semibold">Senha</label>
                    <input type="password" id="senha" class="w-full p-3 mt-1 mb-4 border border-gray-300 rounded" placeholder="Digite sua senha" required>
        
                    <label for="confirmSenha" class="text-red-500 font-semibold">Confirme sua senha</label>
                    <input type="password" id="confirmSenha" class="w-full p-3 mt-1 mb-6 border border-gray-300 rounded" placeholder="Confirme sua senha" required>
        
                    <button id="button2" type="submit" class="w-full bg-red-500 text-white font-bold py-3 rounded transition duration-200" onclick="window.location.href='login.html'">Cadastrar</button>
                </form>
            </div>
            <script src="../js/cadastro.js"></script>
        </body>
    </div>
